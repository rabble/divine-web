<!DOCTYPE html>
<html>
<head>
    <title>HLS Test</title>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <h1>Testing Divine Video CDN HLS Stream</h1>
    <video id="video" controls style="width: 400px; height: 400px; background: black;"></video>
    <div id="status"></div>
    
    <script>
        const video = document.getElementById('video');
        const status = document.getElementById('status');
        const videoUrl = 'https://cdn.divine.video/ab92ecb0ab8c7e1eca94e516067bc132/manifest/video.m3u8';
        
        if (Hls.isSupported()) {
            const hls = new Hls();
            hls.loadSource(videoUrl);
            hls.attachMedia(video);
            
            hls.on(Hls.Events.MANIFEST_PARSED, function() {
                status.innerHTML = '✅ HLS manifest loaded successfully!';
                video.play();
            });
            
            hls.on(Hls.Events.ERROR, function(event, data) {
                if (data.fatal) {
                    status.innerHTML = '❌ Fatal error: ' + data.type + ' - ' + data.details;
                    console.error('HLS error:', data);
                }
            });
        } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
            video.src = videoUrl;
            video.addEventListener('loadedmetadata', function() {
                status.innerHTML = '✅ Native HLS support - video loaded!';
                video.play();
            });
        } else {
            status.innerHTML = '❌ HLS not supported in this browser';
        }
    </script>
</body>
</html>
