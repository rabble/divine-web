    <!-- Prevent FOUC with minimal inline CSS -->
    <style>
      /* Minimal loading styles to prevent FOUC */
      /* Force light theme always - ignore system preferences */
      #root, html, body {
        min-height: 100vh;
        background-color: #ffffff !important;
        color: #0a0a0a !important;
      }

      /* Loading spinner for initial load */
      .initial-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: system-ui, -apple-system, sans-serif;
      }

      .loading-spinner {
        width: 32px;
        height: 32px;
        border: 3px solid #e2e8f0;
        border-top: 3px solid #00b488;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* Hide loading once React takes over */
      .app-loaded .initial-loading {
        display: none;
      }
    </style>
  </head>
