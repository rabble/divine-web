<!DOCTYPE html>
<html>
<head>
    <title>MP4 Video Test</title>
</head>
<body>
    <h1>Testing Divine Video CDN MP4 Playback</h1>
    
    <h2>Test 1: Direct MP4 URL</h2>
    <video controls autoplay loop muted style="width: 400px; height: 400px; background: black;">
        <source src="https://cdn.divine.video/d5753f5e22773776521af2955f9fe5e6/downloads/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <h2>Test 2: Another MP4 URL</h2>
    <video controls autoplay loop muted style="width: 400px; height: 400px; background: black;">
        <source src="https://cdn.divine.video/6e0b7a50a4aeeddab9e030693c6a7bb0/downloads/default.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    
    <p>If videos play above, MP4 direct playback is working!</p>
    
    <script>
        document.querySelectorAll('video').forEach((video, index) => {
            video.addEventListener('loadeddata', () => {
                console.log(`Video ${index + 1} loaded successfully`);
            });
            video.addEventListener('error', (e) => {
                console.error(`Video ${index + 1} error:`, e);
            });
        });
    </script>
</body>
</html>
